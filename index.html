<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="main-container">
        <div class="login-card">
            <div class="input-card">
                <h2>Enter your password</h2>
                <div class="user-avatar">
                    <figure><img src="assets/use.svg" alt=""></figure>
                    <div class="user-info">
                        <p>Business Account</p>
                        <span>Sarah Bills</span>
                    </div>
                </div>
                <div class="input-label">
                    <p>Password</p>
                    <div class="input-container">
                        <div class="password-input">
                            <i class="lock icon"></i>
                            <input type="text" placeholder="************">
                        </div>
                        <div>
                            <i class="icon eye-slash"></i>
                        </div>
                    </div>
                </div>
                <div class="checkbox-section">
                    <label class="stay-signed-in">
                        <input type="checkbox" class="checkbox-icon">
                       
                    </label>
                    <div class="stay-signed-in-label">
                        <p>Stay signed in</p>
                    </div>
                    <div class="continue-button"><a href="#">Continue</a></div>
                </div>

            </div>

            <div class="reset-password-link"><a href="#">Reset password</a></div>
        </div>
    </div>
</body>

</html>
